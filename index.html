<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة منشورات</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e6f0ff;
            color: #000;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 15px;
            text-align: center;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 10px;
        }
        .login-container, .post-container {
            background-color: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .post {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .post-buttons button {
            width: auto;
            margin-right: 5px;
            margin-top: 5px;
        }
        .likes-comments {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 14px;
        }
        .comment-input {
            margin-top: 10px;
        }
        .comment {
            margin-top: 5px;
            font-size: 14px;
            padding-left: 10px;
        }
        @media (max-width: 600px) {
            header, main {
                padding: 10px;
            }
            .post-buttons button {
                margin-top: 5px;
                margin-right: 0;
                display: block;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>صفحة المنشورات</h1>
</header>

<main>
    <div class="login-container" id="login-container">
        <h3>تسجيل الدخول باسم المستخدم</h3>
        <input type="text" id="username" placeholder="أدخل اسم المستخدم">
        <button onclick="login()">دخول</button>
    </div>

    <div class="post-container" id="create-post-container" style="display:none;">
        <textarea id="post-content" placeholder="اكتب منشورك هنا..."></textarea>
        <button onclick="createPost()">نشر</button>
    </div>

    <div id="posts-container"></div>
</main>

<script>
    let currentUser = "";
    const posts = [];

    function login() {
        const usernameInput = document.getElementById('username').value.trim();
        if (usernameInput === "") {
            alert("يرجى إدخال اسم المستخدم");
            return;
        }
        currentUser = usernameInput;
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('create-post-container').style.display = 'block';
    }

    function createPost() {
        const content = document.getElementById('post-content').value.trim();
        if (content === "") return alert("المنشور فارغ");
        const post = {
            id: Date.now(),
            user: currentUser,
            content: content,
            likes: 0,
            comments: [],
            views: 0
        };
        posts.unshift(post);
        document.getElementById('post-content').value = '';
        renderPosts();
    }

    function renderPosts() {
        const container = document.getElementById('posts-container');
        container.innerHTML = '';
        posts.forEach(post => {
            post.views++; // زيادة عدد المشاهدات
            const postDiv = document.createElement('div');
            postDiv.className = 'post';
            postDiv.innerHTML = `
                <strong>${post.user}</strong> نشر:
                <p>${post.content}</p>
                <div class="post-buttons">
                    <button onclick="editPost(${post.id})">تعديل</button>
                    <button onclick="deletePost(${post.id})">حذف</button>
                </div>
                <div class="likes-comments">
                    <span>❤️ ${post.likes}</span>
                    <span>المشاهدات: ${post.views}</span>
                </div>
                <div class="comment-input">
                    <input type="text" id="comment-${post.id}" placeholder="أضف تعليق...">
                    <button onclick="addComment(${post.id})">تعليق</button>
                </div>
                <div id="comments-${post.id}">
                    ${post.comments.map(c => `<div class="comment"><strong>${c.user}:</strong> ${c.text}</div>`).join('')}
                </div>
            `;
            container.appendChild(postDiv);
        });
    }

    function editPost(postId) {
        const post = posts.find(p => p.id === postId);
        const newContent = prompt("تعديل المنشور:", post.content);
        if (newContent !== null) {
            post.content = newContent;
            renderPosts();
        }
    }

    function deletePost(postId) {
        const index = posts.findIndex(p => p.id === postId);
        if (index !== -1) {
            posts.splice(index, 1);
            renderPosts();
        }
    }

    function addComment(postId) {
        const post = posts.find(p => p.id === postId);
        const input = document.getElementById(`comment-${postId}`);
        const text = input.value.trim();
        if (text === "") return;
        post.comments.push({user: currentUser, text: text});
        input.value = '';
        renderPosts();
    }
</script>

</body>
</html>
