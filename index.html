<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Zom — لوحة الزبون</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>

<button id="openSidebarBtn" title="القائمة"><i class="fa-solid fa-arrow-right"></i></button>

<div class="sidebar" id="sidebar">
  <div style="display:flex;align-items:center;gap:8px;justify-content:space-between">
    <div class="brand">
      <div class="logo">Z</div>
      <h3 style="margin:0">Zom</h3>
    </div>
    <button class="close-btn" id="sidebarCloseBtn" title="إغلاق"><i class="fa-solid fa-xmark"></i></button>
  </div>
  <button class="nav-btn" id="homeBtn"><span>Zom</span><i class="fa-solid fa-house"></i></button>
  <button class="nav-btn" id="deliveryBtn"><span>صفحة توصيل السلع</span><i class="fa-solid fa-truck"></i></button>
  <button class="nav-btn" id="profileBtn"><span>الصفحة الشخصية</span><i class="fa-solid fa-user"></i></button>
  <div style="flex:1"></div>
  <button class="nav-btn" id="logoutBtn"><span>تسجيل الخروج</span><i class="fa-solid fa-sign-out-alt"></i></button>
</div>

<div class="overlay" id="overlay"></div>

<div id="app" class="app">
  <!-- شاشة تسجيل الدخول -->
  <div id="authScreen" class="auth-wrap">
    <div class="auth-card">
      <div class="brand-big">
        <div class="logo">Z</div>
        <div>
          <div class="name">Zom</div>
          <div class="subtitle">سجّل دخولك للمتابعة</div>
        </div>
      </div>
      <div class="form-row">
        <input id="username" type="text" placeholder="اسم المستخدم" />
        <input id="password" type="password" placeholder="كلمة المرور" />
      </div>
      <div class="auth-actions">
        <button id="loginBtn" class="btn">تسجيل الدخول</button>
        <button id="signupBtn" class="btn ghost">إنشاء حساب</button>
      </div>
      <div class="hint">سجّل دخولك أو أنشئ حسابًا جديدًا للانتقال للوحة Zom</div>
    </div>
  </div>

  <!-- لوحة Zom الرئيسية -->
  <div id="zomScreen" style="display:none;">
    <div class="topbar">
      <div class="title"><div style="background:var(--accent);width:36px;height:36px;border-radius:8px;display:flex;align-items:center;justify-content:center;color:white;font-weight:800">Z</div> <div>Zom</div></div>
      <div class="subtitle" id="topUser">غير مسجل</div>
    </div>
    <main class="main">
      <div class="card" id="mainCard">
        <p class="welcome" id="welcomeText">أهلاً بك في Zom</p>
        <p class="muted" id="mutedText">استخدم القائمة لعرض صفحة توصيل السلع أو الصفحة الشخصية.</p>
      </div>
    </main>
  </div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
