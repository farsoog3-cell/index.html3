<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zom - نظام كامل</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom right, #7B2FF7, #E100FF);
    color: white;
    margin: 0;
    padding: 0;
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
  }

  .container {
    background-color: rgba(255,255,255,0.1);
    width: 350px;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    text-align: center;
  }

  input, button {
    width: 90%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: none;
  }

  button {
    background: white;
    color: #7B2FF7;
    font-weight: bold;
    cursor: pointer;
  }

  button:hover {
    background: #ddd;
  }

  a {
    color: #FFD700;
    cursor: pointer;
    display: block;
    margin-top: 10px;
  }

  /* الصفحة الرئيسية بعد تسجيل الدخول */
  #main-page {
    display: none;
    text-align: center;
  }

  #logout {
    background: #ff4b4b;
    color: white;
  }
  #logout:hover {
    background: #d80000;
  }
</style>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

// إعدادات Firebase
const firebaseConfig = {
  apiKey: "AIzaSyDVYoWats4bhKLbO8cu9hQ73WBjty-e5mA",
  authDomain: "aljj-28d36.firebaseapp.com",
  databaseURL: "https://aljj-28d36-default-rtdb.firebaseio.com",
  projectId: "aljj-28d36",
  storageBucket: "aljj-28d36.firebasestorage.app",
  messagingSenderId: "256012982420",
  appId: "1:256012982420:web:3a1541af04b99d658e7c81"
};

// تشغيل Firebase
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// إظهار الصفحة الرئيسية إذا كان المستخدم مسجل مسبقًا
window.addEventListener("DOMContentLoaded", () => {
  const savedUser = localStorage.getItem("username");

  if (savedUser) {
    showMainPage(savedUser);
  }
});

// إظهار الصفحة الرئيسية
function showMainPage(username) {
  document.getElementById("auth-box").style.display = "none";
  document.getElementById("main-page").style.display = "block";
  document.getElementById("welcome").textContent = "مرحباً، " + username + "!";
}

/* ========== إنشاء حساب ========== */
document.addEventListener("click", async (e) => {

  if (e.target.id === "register-btn") {
    const username = document.getElementById("register-username").value.trim();
    const password = document.getElementById("register-password").value.trim();

    if (!username || !password) return alert("املأ جميع الحقول");

    const userRef = ref(db, "users/" + username);
    const snap = await get(userRef);

    if (snap.exists()) return alert("اسم المستخدم موجود بالفعل");

    await set(userRef, { password });

    localStorage.setItem("username", username);
    showMainPage(username);
  }

  /* ========== تسجيل الدخول ========== */
  if (e.target.id === "login-btn") {
    const username = document.getElementById("login-username").value.trim();
    const password = document.getElementById("login-password").value.trim();

    if (!username || !password) return alert("املأ جميع الحقول");

    const userRef = ref(db, "users/" + username);
    const snap = await get(userRef);

    if (!snap.exists()) return alert("المستخدم غير موجود");

    if (snap.val().password !== password)
      return alert("كلمة المرور خاطئة");

    localStorage.setItem("username", username);
    showMainPage(username);
  }

  /* ========== تبديل النماذج ========== */
  if (e.target.id === "to-register") {
    document.getElementById("login-form").style.display = "none";
    document.getElementById("register-form").style.display = "block";
  }

  if (e.target.id === "to-login") {
    document.getElementById("login-form").style.display = "block";
    document.getElementById("register-form").style.display = "none";
  }

  /* ========== تسجيل الخروج ========== */
  if (e.target.id === "logout") {
    localStorage.removeItem("username");
    location.reload();
  }

});
</script>
</head>

<body>

<div class="container">

  <!-- شاشة تسجيل / تسجيل حساب -->
  <div id="auth-box">

    <!-- تسجيل الدخول -->
    <div id="login-form">
      <h2>تسجيل الدخول</h2>
      <input type="text" id="login-username" placeholder="اسم المستخدم">
      <input type="password" id="login-password" placeholder="كلمة المرور">
      <button id="login-btn">دخوbutton>
      <a id="to-register">إنشاء حساب جديد</a>
    </div>

    <!-- إنشاء حساب -->
    <div id="register-form" style="display:none;">
      <h2>إنشاء حساب</h2>
      <input type="text" id="register-username" placeholder="اسم المستخدم">
      <input type="password" id="register-password" placeholder="كلمة المرور">
      <button id="register-btn">إنشاء الحساب</button>
      <a id="to-login">تسجيل الدخول</a>
    </div>

  </div>

  <!-- الصفحة الرئيسية -->
  <div id="main-page">
    <h1 id="welcome"></h1>
    <p>أهلاً بك في نظام Zom! موقعك جاهز الآن.</p>
    <button id="logout">تسجيل الخروج</button>
  </div>

</div>

</body>
  </html
