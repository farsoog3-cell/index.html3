<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zom Login</title>
<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to bottom, #ffffff, #e0e0e0);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.container {
    background: #fff;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    width: 90%;
    max-width: 400px;
}
h2 { text-align: center; margin-bottom: 20px; }
input {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 15px;
    border-radius: 12px;
    border: 1px solid #ccc;
    font-size: 1em;
}
button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 12px;
    background-color: #000;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    font-size: 1em;
    transition: 0.2s;
}
button:hover { transform: scale(1.05); }
p { text-align: center; margin-top: 10px; }
p span { color: blue; cursor: pointer; text-decoration: underline; }
</style>
</head>
<body>
<div class="container">
    <h2 id="formTitle">تسجيل الدخول</h2>
    <input type="text" id="nameInput" placeholder="الاسم" style="display:none">
    <input type="text" id="phoneInput" placeholder="رقم الهاتف">
    <input type="password" id="passwordInput" placeholder="كلمة المرور">
    <button id="submitBtn">دخول</button>
    <p id="toggleForm">ليس لديك حساب؟ <span id="switchForm">إنشاء حساب</span></p>
</div>

<script type="module" src="auth.js"></script>
</body>
</html>
