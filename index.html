<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zom - تسجيل الدخول</title>
<style>
body { font-family: Arial; display:flex; justify-content:center; align-items:center; height:100vh; background:#f0f0f0; }
.container { background:#fff; padding:20px; border-radius:10px; box-shadow:0 3px 10px rgba(0,0,0,0.2); width:300px; }
h2 { text-align:center; }
input { width:100%; padding:10px; margin:5px 0; border-radius:5px; border:1px solid #ccc; }
button { width:100%; padding:10px; margin-top:10px; border:none; border-radius:5px; background:#000; color:#fff; cursor:pointer; }
button:hover { background:#333; }
p { text-align:center; margin-top:10px; }
p span { color:blue; cursor:pointer; }
</style>
</head>
<body>

<div class="container" id="authContainer">
  <h2>تسجيل الدخول</h2>
  <input type="text" id="phoneInput" placeholder="رقم الهاتف">
  <input type="password" id="passwordInput" placeholder="كلمة المرور">
  <button id="loginBtn">تسجيل الدخول</button>
  <p>ليس لديك حساب؟ <span id="showRegister">إنشاء حساب</span></p>
</div>

<div class="container" id="registerContainer" style="display:none;">
  <h2>إنشاء حساب</h2>
  <input type="text" id="regName" placeholder="الاسم">
  <input type="text" id="regPhone" placeholder="رقم الهاتف">
  <input type="password" id="regPassword" placeholder="كلمة المرور">
  <button id="registerBtn">إنشاء حساب</button>
  <p>لديك حساب؟ <span id="showLogin">تسجيل الدخول</span></p>
</div>

<script type="module">
import { db } from './firebase-config.js';
import { ref, get, set } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

const authContainer = document.getElementById("authContainer");
const registerContainer = document.getElementById("registerContainer");
document.getElementById("showRegister").onclick = () => { authContainer.style.display='none'; registerContainer.style.display='block'; }
document.getElementById("showLogin").onclick = () => { authContainer.style.display='block'; registerContainer.style.display='none'; }

document.getElementById("registerBtn").onclick = async () => {
  const name = document.getElementById("regName").value.trim();
  const phone = document.getElementById("regPhone").value.trim();
  const password = document.getElementById("regPassword").value.trim();
  if(!name || !phone || !password) return alert("املأ كل الحقول");

  const userRef = ref(db, 'users/' + phone);
  const snapshot = await get(userRef);
  if(snapshot.exists()) return alert("رقم الهاتف مستخدم بالفعل");

  await set(userRef, { name, phone, password });
  localStorage.setItem("currentUser", phone);
  window.location.href = "posts.html";
};

document.getElementById("loginBtn").onclick = async () => {
  const phone = document.getElementById("phoneInput").value.trim();
  const password = document.getElementById("passwordInput").value.trim();
  if(!phone || !password) return alert("املأ كل الحقول");

  const userRef = ref(db, 'users/' + phone);
  const snapshot = await get(userRef);
  if(!snapshot.exists()) return alert("الحساب غير موجود");
  const userData = snapshot.val();
  if(userData.password !== password) return alert("كلمة المرور خاطئة");

  localStorage.setItem("currentUser", phone);
  window.location.href = "posts.html";
};
</script>
</body>
</html>
