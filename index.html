<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zom - تسجيل دخول أو إنشاء حساب</title>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

// إعدادات Firebase
const firebaseConfig = {
  apiKey: "AIzaSyDVYoWats4bhKLbO8cu9hQ73WBjty-e5mA",
  authDomain: "aljj-28d36.firebaseapp.com",
  databaseURL: "https://aljj-28d36-default-rtdb.firebaseio.com",
  projectId: "aljj-28d36",
  storageBucket: "aljj-28d36.firebasestorage.app",
  messagingSenderId: "256012982420",
  appId: "1:256012982420:web:3a1541af04b99d658e7c81",
  measurementId: "G-43WH1GKJFC"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// التبديل بين النماذج
function toggleForm() {
  const loginForm = document.getElementById("login-form");
  const registerForm = document.getElementById("register-form");
  loginForm.style.display = loginForm.style.display === "none" ? "block" : "none";
  registerForm.style.display = registerForm.style.display === "none" ? "block" : "none";
}

// إضافة أحداث الأزرار بعد تحميل DOM
window.addEventListener("DOMContentLoaded", () => {

  // زر إنشاء حساب
  document.getElementById("register-btn").addEventListener("click", async () => {
    const username = document.getElementById("register-username").value.trim();
    const password = document.getElementById("register-password").value.trim();

    if (!username || !password) { alert("الرجاء إدخال اسم المستخدم وكلمة المرور"); return; }

    const userRef = ref(db, 'users/' + username);
    const snapshot = await get(userRef);

    if (snapshot.exists()) {
      alert("اسم المستخدم موجود بالفعل");
    } else {
      await set(userRef, { password: password });
      alert("تم إنشاء الحساب بنجاح!");
      location.href = "zom.html";
    }
  });

  // زر تسجيل الدخول
  document.getElementById("login-btn").addEventListener("click", async () => {
    const username = document.getElementById("login-username").value.trim();
    const password = document.getElementById("login-password").value.trim();

    if (!username || !password) { alert("الرجاء إدخال اسم المستخدم وكلمة المرور"); return; }

    const userRef = ref(db, 'users/' + username);
    const snapshot = await get(userRef);

    if (!snapshot.exists()) {
      alert("المستخدم غير موجود");
    } else {
      const userData = snapshot.val();
      if (userData.password === password) {
        alert("تم تسجيل الدخول بنجاح!");
        location.href = "zom.html";
      } else {
        alert("كلمة المرور خاطئة");
      }
    }
  });

  // روابط التبديل بين النماذج
  document.getElementById("to-login").addEventListener("click", toggleForm);
  document.getElementById("to-register").addEventListener("click", toggleForm);

});
</script>

<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom right, #7B2FF7, #E100FF);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  background-color: rgba(255, 255, 255, 0.1);
  padding: 40px;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  width: 350px;
  text-align: center;
}

input {
  width: 90%;
  padding: 12px;
  margin: 10px 0;
  border: none;
  border-radius: 8px;
}

button {
  width: 95%;
  padding: 12px;
  margin-top: 10px;
  border: none;
  border-radius: 8px;
  background-color: white;
  color: #7B2FF7;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

button:hover { background-color: #E0E0E0; }

a {
  color: #FFD700;
  cursor: pointer;
  text-decoration: underline;
  display: block;
  margin-top: 15px;
}

h2 { margin-bottom: 20px; }
</style>

</head>
<body>
<div class="container">
  <!-- تسجيل الدخول -->
  <div id="login-form">
    <h2>تسجيل الدخول</h2>
    <input type="text" id="login-username" placeholder="اسم المستخدم">
    <input type="password" id="login-password" placeholder="كلمة المرور">
    <button id="login-btn">دخول</button>
    <a id="to-register">إنشاء حساب جديد</a>
  </div>

  <!-- إنشاء حساب -->
  <div id="register-form" style="display: none;">
    <h2>إنشاء حساب</h2>
    <input type="text" id="register-username" placeholder="اسم المستخدم">
    <input type="password" id="register-password" placeholder="كلمة المرور">
    <button id="register-btn">إنشاء الحساب</button>
    <a id="to-login">تسجيل الدخول</a>
  </div>
</div>
</body>
</html>
