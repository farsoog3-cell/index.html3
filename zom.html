<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zom - الصفحة الرئيسية</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom right, #7B2FF7, #E100FF);
    color: white;
    margin: 0;
    padding: 0;
  }

  header {
    background-color: rgba(255, 255, 255, 0.1);
    padding: 20px;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }

  main {
    display: flex;
    justify-content: center;
    align-items: center;
    height: calc(100vh - 80px);
    text-align: center;
    flex-direction: column;
  }

  h1 {
    font-size: 36px;
    margin-bottom: 20px;
  }

  p {
    font-size: 20px;
    max-width: 500px;
  }

  button {
    padding: 12px 25px;
    border: none;
    border-radius: 8px;
    background-color: white;
    color: #7B2FF7;
    font-weight: bold;
    font-size: 18px;
    cursor: pointer;
    margin-top: 30px;
    transition: 0.3s;
  }

  button:hover {
    background-color: #E0E0E0;
  }
</style>
</head>
<body>

  <header>Zom</header>

  <main>
    <h1 id="welcome-msg">مرحباً!</h1>
    <p>هذه هي الصفحة الرئيسية لموقع Zom. يمكنك الآن التفاعل مع المحتوى الخاص بك هنا. كل شيء مصمم بلون بنفسجي وأبيض احترافي.</p>
    <button id="logout-btn">تسجيل الخروج</button>
  </main>

  <script>
    // جلب اسم المستخدم من LocalStorage
    const username = localStorage.getItem("username");

    if (username) {
      document.getElementById("welcome-msg").textContent = `مرحباً، ${username}!`;
    } else {
      // إعادة التوجيه إذا لم يوجد اسم مستخدم
      location.href = "index.html";
    }

    // تسجيل الخروج
    document.getElementById("logout-btn").addEventListener("click", () => {
      localStorage.removeItem("username");
      location.href = "index.html";
    });
  </script>

</body>
</html>
